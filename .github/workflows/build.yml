name: 'Build'

on:
  pull_request:
    branches: 
      - main
  push: 
    branches:
      - main

env:
  MAVEN_BUILD_OPTS: -B -V --no-transfer-progress

jobs: 
  build:
    permissions: 
      contents: read
    name: Build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v6
        # Checkt automatisch den PR-Branch aus bei pull_request
        
      - name: Setup Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution:  'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner. os }}-
      
      - name: Build and run tests
        run: mvn clean install $MAVEN_BUILD_OPTS
