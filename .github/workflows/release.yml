name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release (RC versions)'
        required: false
        type: boolean
        default: false
permissions:
  contents: write
  pages: write
  id-token: write
  
env:
  MAVEN_BUILD_OPTS: -B -V --no-transfer-progress

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
          
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-
            
      - name: Set project version with Tycho
        run: |
          mvn org.eclipse.tycho:tycho-versions-plugin:set-version \
            ${{ env.MAVEN_BUILD_OPTS }} \
            -DnewVersion=${{ github.event.inputs.version }}
            
      - name: Build with Maven
        run: |
          mvn clean install \
            ${{ env.MAVEN_BUILD_OPTS }} \
            
      - uses: actions/configure-pages@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - run: pip install zensical
        working-directory: docs
      - run: zensical build --clean
        working-directory: docs
      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/site
      - uses: actions/deploy-pages@v4
            
      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          
          # Find and copy the Update Site ZIP
          find melled.portfolio.updatesite/target -name "*.zip" -type f \
            -exec cp {} release-artifacts/melled.portfolio.updatesite-${{ github.event.inputs.version }}.zip \;
          
          # Create checksums
          cd release-artifacts
          sha256sum *.zip > checksums.txt
          cat checksums.txt         
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        id: github_release
        with:
          name: Release v${{ github.event.inputs.version }}
          tag_name: ${{ github.event.inputs.version }}
          target_commitish: main
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            release-artifacts/*.zip
            release-artifacts/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify issues of release
        if: ${{ !github.event.inputs.prerelease }}
        uses: apexskier/github-release-commenter@3bd413ad5e1d603bfe2282f9f06f2bdcec079327 # v1.3.6
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            Release {release_link} addresses this.
            
